apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
        type: webserver1
    spec:
      containers:
      - name: app1
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
